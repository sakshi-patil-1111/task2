<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="a">MARVEL</div>
        Characters
      </div>
      <input type="text" placeholder="Search Marvel" class="search-bar" />
      <nav>
        <a>Characters</a>
        <a>Comics</a>
        <a>Stories</a>
        <a>Movies</a>
        <a>TV Shows</a>
      </nav>
    </header>
    <main class="character-container">
      <div class="character-card" id="c1">
        <img src="/1.png" />
        <h3>Captain America</h3>
        <p>Steve Rogers</p>
      </div>

      <div class="character-card" id="c2">
        <img src="/2.png" />
        <h3>Iron Man</h3>
        <p>Tony Stark</p>
      </div>

      <div class="character-card" id="c3">
        <img src="/3.png" />
        <h3>Black Widow</h3>
        <p>Natasha Romanoff</p>
      </div>

      <div class="character-card" id="c4">
        <img src="/4.png" />
        <h3>Spider-Man</h3>
        <p>Peter Parker</p>
      </div>
    </main>
    <footer>
      <button class="pagination-button">Previous</button>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
      <button class="pagination-button">Next</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
